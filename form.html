<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <h1> To Do Form </h1>
        <form action="form.php">
            <input type=" text" placeholder="Enter Your To_Do Task"> <br>
            <label for="taskstatusidhigh">
                <input type="radio" value="High" name="task" id="taskstatusidhigh">High
            </label><br>
            <label for="taskstatusmedium">
                <input type="radio" value="Medium" name="task" id="taskstatusidmedium">Medium
            </label><br>
            <label for="taskstatuslow">
                <input type="radio" value="Low" name="task" id="taskstatusidlow">Low
            </label><br>
            <input type="checkbox" id="Submitbutton" class="all" name="submit">
            <label for="Submitbutton"> Check this </label><br>


            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain the task"></textarea>


            <select name = "car" id="car">Select your car
                <option value="No car"> Select your car</option>
                <option value="omni"> Omni1</option>
                <option value="omni"> Omni2</option>
            </select>

        </form>


    </div>



</body>

</html>
